<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Matcher</title>
</head>
<body>
    <h2>Upload Your Resume & Job Description</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label>Upload Resume (PDF):</label><br>
        <input type="file" name="resume" accept=".pdf" required><br><br>

        <label>Paste Job Description:</label><br>
        <textarea name="job_desc" rows="10" cols="50" required></textarea><br><br>

        <button type="submit">Match</button>
    </form>
</body>
</html>
